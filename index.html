<!DOCTYPE html>

<html>
<head>
	<meta charset='utf-8' />
	<title>2D Breakout pure JS Canvas</title>
<style>
	* { padding: 0; margin: 0; }
	canvas { background: #eee; display: block; margin: 0 auto; }
</style>
</head>
<body>

<canvas id='myCanvas' width='480' height='320'></canvas>

<script>
	// JavaScript code goes here
	// Grab reference to the canvas for scripting
	var canvas = document.getElementById("myCanvas");
	var ctx    = canvas.getContext("2d");

	// Demo: red square
	ctx.beginPath();
	ctx.rect(20, 40, 150, 150);
	ctx.fillStyle = "#FF0000";
	ctx.fill();
	ctx.closePath();

	// Demo: green circle
	ctx.beginPath();
	ctx.arc(240, 160, 80, 0, Math.PI*2, true);
	ctx.fillStyle = "#00FF00";
	ctx.fill();
	ctx.closePath();

	// Demo: blue Rectangle (stroke - not fill).
	ctx.beginPath();
	ctx.rect(160, 10, 120, 40);
	// We use stroke style here instead
	ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
	ctx.stroke();
	ctx.closePath();

</script>

</body>
</html>
